eureka:
    instance:
        hostname: 106.54.194.33
        prefer-ip-address: true
    client:
        serviceUrl:
            defaultZone: http://${eureka.instance.hostname}:8761/eureka/
feign:
    hystrix:
        enabled: false
    client:
        config:
            default:
                connectTimeout: 5000
                readTimeout: 10000
logging:
    level:
        io:
            seata: info
mybatis:
    mapperLocations: classpath:mapper/*.xml
    typeAliasesPackage: io.seata.sample.entity
server:
    port: 8180
spring:
    application:
        name: order-server
#    cloud:
#        alibaba:
#            seata:
#                tx-service-group: fsp_tx_group
    datasource:
        driver-class-name: com.mysql.jdbc.Driver
        password: admin
        url: jdbc:mysql://106.54.194.33:3307/torder
        username: root

seata:
    enabled: true
    application-id: ${spring.application.name}  # 可以自定义
    tx-service-group: fsp_tx_group # 此处的名称一定要与 vgroup-mapping下配置的参数保持一致
    registry:
        file:
                #因为seata版本驼峰参数映射有问题导致，seata的zk配置参数设置不上导致异常，所以采用了file方式
        name: registry-test.conf 
    service:
        grouplist:
        # seata seaver的 地址配置，此处可以集群配置是个数组
        default: 127.0.0.1:8091
        vgroup-mapping:
        # key一定要与tx-service-group一致
        fsp_tx_group: default
        # 这边自动代理关掉是因为，, seata源码中SeataDataSourceBeanPostProcessor的初始化要比我的datasource初始话晚，导致datasoure不会被包装为代理类，此处我自己代码做了处理
    enableAutoDataSourceProxy: false
